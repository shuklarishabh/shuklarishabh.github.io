<footer>
  <div>
    <ul class="list-inline social-buttons">
      {% if site.resume %}
      <li><a href="../documents/{{ site.resume }}"><i class="fa fa-file-text"></i></a>
      </li>
      {% endif %}
      {% if site.github_username %}
      <li><a href="https://github.com/{{ site.github_username }}"><i class="fa fa-github"></i></a>
      </li>
      {% endif %}
      {% if site.linkedin_username %}
      <li><a href="https://linkedin.com/in/{{ site.linkedin_username }}"><i class="fa fa-linkedin"></i></a>
      </li>
      {% endif %}
      {% if site.email %}
      <li><a href="mailto:{{ site.email }}"><i class="fa fa-envelope"></i></a>
      </li>
      {% endif %}
    </ul>
  </div>
</footer>
